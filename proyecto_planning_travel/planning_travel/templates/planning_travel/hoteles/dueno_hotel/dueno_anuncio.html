{% extends "planning_travel/hoteles/dueno_hotel/dueno_hotel.html" %} 
{% load static %} 
{% block title %}Hoteles{% endblock %} 
{% block estilos %} 
<link rel="stylesheet" href="{% static 'planning_travel/styles/dueno/dueno_anuncio.css' %}">
{% endblock %}
{% block contenedor %}
<div id="contenedor">
    <div class="secciones"> 
        <p id="anuncio">Tu anuncio</p> 
        <div> 
            <button class="botones-1"><i class="bi bi-search"></i></i></button> 
            <button class="botones-1"><i class="bi bi-list"></i></i></button> 
            <a class="botones-1" href="{% url 'hoteles_form_anfitrion' %}"><i class="bi bi-plus-lg"></i></a> 
        </div> 
    </div> 
    <div id="seccion2">
        {% for f in data %}
        <div class="carta">   
            <div class="imagen-card">
                <img class="imagen" src="{{ f.url_foto.url }}" alt="{{ f.descripcion }}">    
            </div>
            <div class="card-body">
                <p class="contenido-card">{{ f.id_hotel.nombre }}</p>
                <p class="ubicacion"> {{ f.id_hotel.ciudad }}</p>
            </div>
        </div>
        {% endfor %}
    </div>
</div>
{% endblock %}
