{% extends 'planning_travel/base.html' %}
{% load static %}

{% block titulo %}Registrar Hotel{% endblock %}

{% block contenedor %}
    <div class="container my-5 w-25">
        <h1 class="text-center">Registrar Hotel</h1>
        <form class="container-fluid" action="{% url 'hoteles_crear' %}" method="post">
            {% csrf_token %}
            <div class="form-floating mb-3">
                <input type="text" class="form-control" id="nombre" placeholder="Nombre" name="nombre">
                <label for="nombre">Nombre</label>
            </div>
            <div class="form-floating mb-3">
                <input type="text" class="form-control" id="descripcion" placeholder="Descripci贸n" name="descripcion">
                <label for="descripcion">Descripci贸n</label>
            </div>
            <div class="form-floating mb-3">
                <input type="text" class="form-control" id="direccion" placeholder="Direcci贸n" name="direccion">
                <label for="contrasena">Direcci贸n</label>
            </div>
            <div class="form-floating mb-3 col-12">
                <select class="form-select" id="categoria" name="categoria" required>
                    <option value="">Seleccionar Categoria</option>
                    {% for c in data %}
                        <option value="{{ c.id }}">{{ c.nombre }}</option>
                    {% endfor %}
                </select>
                <label for="categoria"
                    >Categoria</label>
            </div>
            <div class="form-floating mb-3">
                <input type="number" class="form-control" id="cantidad_habitaciones" placeholder="Cantidad de Habitaciones" name="cantidad_habitaciones">
                <label for="cantidad_habitaciones">Cantidad de Habitaciones</label>
            </div>
            <div class="form-floating mb-3">
                <input type="text" class="form-control" id="propietario" placeholder="Propietario" name="propietario">
                <label for="propietario">Propietario</label>
            </div>   
            <div class="form-floating mb-3">
                <input type="text" class="form-control" id="ciudad" placeholder="Ciudad" name="ciudad">
                <label for="ciudad">Ciudad</label>
            </div>   
            <div class="form-floating mb-3">
                <input type="number" class="form-control" id="precio" placeholder="Precio" name="precio">
                <label for="precio">Precio</label>
            </div>
            
            <div class="row my-2">
                <button type="submit" class="btn btn-primary">Registrar</button>
            </div>
        </form>
    </div>
{% endblock %}
