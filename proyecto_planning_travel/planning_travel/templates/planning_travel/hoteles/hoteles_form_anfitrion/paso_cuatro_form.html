{% extends 'planning_travel/base.html' %}
{% load static %}

{% block titulo %}Registrar Hotel como anfitrion{% endblock %}

{% block contenedor %}
<div class="container my-5 w-25">
    <h1 class="text-center">Paso 4: Habitaciones</h1>
    <form method="post">
        {% csrf_token %}
        <div class="form-floating mb-3 mt-4">
            <input type="number" class="form-control" id="num_habitacion" placeholder="Número de Habitación" name="num_habitacion">
            <label for="num_habitacion">Número de Habitación</label>
        </div>
        <div class="form-floating mb-3">
            <select class="form-select" id="id_piso_hotel" name="id_piso_hotel" required>
                <option value="">Seleccionar Piso</option>
                {% for piso in pisos %}
                    <option value="{{ piso.id }}">{{ piso.num_piso }}</option>
                {% endfor %}
            </select>
            <label for="id_piso_hotel">Piso</label>
        </div>
    
        <div class="form-floating mb-3">
            <input type="number" class="form-control" id="capacidad_huesped" placeholder="Capacidad de Huésped" name="capacidad_huesped">
            <label for="capacidad_huesped">Capacidad de Huésped</label>
        </div>
        <div class="form-floating mb-3">
            <input type="text" class="form-control" id="tipo_habitacion" placeholder="Tipo de Habitación" name="tipo_habitacion">
            <label for="tipo_habitacion">Tipo de Habitación</label>
        </div>
        <div class="form-floating mb-3">
            <input type="number" step="0.01" class="form-control" id="precio" placeholder="Precio" name="precio">
            <label for="precio">Precio</label>
        </div>
        <div class="row my-4">
            <button type="submit" class="btn btn-primary">Siguiente</button>
        </div>
    </form>
</div>
{% endblock %}
