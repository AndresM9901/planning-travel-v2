{% extends 'planning_travel/base.html' %}
{% load static %}

{% block titulo %}Registrar Hotel como anfitrion{% endblock %}

{% block contenedor %}
<div class="container my-5 w-25">
    <h1 class="text-center">Paso 2: Comodidades o Servicios</h1>
    <form method="post">
        {% csrf_token %}
 
        {% for c in ser %}
        <div class="form-floating mb-3 col-12 p-1">
            <input type="checkbox" name="servicio" required value="{{ c.id }}">
            <img src="{{ c.icono.url }}">
            <label for="nombre">{{ c.nombre }} </label>

        </div>
        {% endfor %}

        <div class="row my-4 ">
            <button type="submit" class="btn btn-primary"> Siguiente</button>
        </div>
    </form>
</div>
{% endblock %}
