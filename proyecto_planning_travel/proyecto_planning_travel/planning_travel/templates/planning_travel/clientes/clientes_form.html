{% extends 'planning_travel/base.html' %}
{% load static %}

{% block titulo %}Formulario Cliente{% endblock %}

{% block contenedor %}
    <div class="container my-5 w-25">
        <h1 class="text-center">Registrar Cliente</h1>
        <form action="{% url 'clientes_crear' %}" method="post">
            {% csrf_token %}
            <div class="form-floating mb-3">
                <select name="id_usuario" id="id_usuario">
                    <option value=""> usuario</option>
                    {% for c in data %}
                        <option value="{{ r.id }}">{{ r.id_usuario }}</option>
                    {% endfor %}
                </select>
            </div>
            <div class="form-floating mb-3">
                <input type="text" class="form-control" id="nombre" placeholder="Nombre" name="nombre">
                <label for="nombre">Nombre</label>
            </div>
            <div class="form-floating">
                <input type="tel" class="form-control" id="numero_contacto" placeholder="Numero_contacto" name="numero_contacto">
                <label for="numero_contacto">Numero de Contacto</label>
            </div>
            <div class="row my-2">
                <button type="submit" class="btn btn-primary">Registrar</button>
            </div>
        </form>
    </div>
{% endblock %}
