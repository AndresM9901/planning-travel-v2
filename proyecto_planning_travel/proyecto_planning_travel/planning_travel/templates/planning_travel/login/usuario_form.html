{% extends 'planning_travel/base.html' %}
{% load static %}

{% block titulo %}Login{% endblock %}

{% block contenedor %}
    <div class="container my-5 w-25">
        <h1 class="text-center">Registrar Usuarios</h1>
        <form action="{% url 'categorias_crear' %}" method="post">
            {% csrf_token %}
            <div class="form-floating mb-3">
                <input type="text" class="form-control" id="nombre" placeholder="Nombre" name="nombre">
                <label for="nombre">Nombre</label>
            </div>
            <div class="form-floating mb-3">
                <input type="email" class="form-control" id="correo" placeholder="Correo" name="correo">
                <label for="correo">Correo</label>
            </div>
            <div class="form-floating">
                <input type="text" class="form-control" id="password" placeholder="Contraseña" name="password">
                <label for="password">Contraseña</label>
            </div>
            <div class="form-floating mb-3 col-12 col-md-6 p-1">
                <select class="form-select" id="rol" required>
                    <option value="">Seleccionar rol</option>
                    {% for c in data %}
                        <option value="{{ c.id }}">{{ c.nombre }}</option>
                    {% endfor %}
                </select>
                <label for="rol"
                    >Rol</label
                >
            </div>
            <div class="row my-2">
                <button type="submit" class="btn btn-primary">Registrar</button>
            </div>
        </form>
    </div>
{% endblock %}
