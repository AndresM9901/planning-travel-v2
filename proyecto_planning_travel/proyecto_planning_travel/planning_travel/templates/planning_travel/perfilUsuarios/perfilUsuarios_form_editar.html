{% extends 'planning_travel/base.html' %}
{% load static %}

{% block titulo %}Formulario Perfil usuario{% endblock %}

{% block contenedor %}
    <div class="container my-5 w-25">
        <h1 class="text-center">Actualizar Perfil usuario</h1>
        <form action="{% url 'perfilUsuarios_actualizar' %}" method="post">
            {% csrf_token %}
            <input hidden type="text" name="id" value="{{ data.id }}">
            <div class="form-floating mb-3">
                <input type="text" class="form-control" id="nombre" placeholder="Nombre" name="nombre" value="{{ data.nombre }}">
                <label for="nombre">Nombre</label>
            </div>
            <div class="form-floating">
                <input type="number" class="form-control" id="numero_contacto" placeholder="Numero_contacto" name="numero_contacto" value="{{ data.descripcion }}">
                <label for="numero_contacto">numero de contacto</label>
            </div>
            <div class="row my-2">
                <button type="submit" class="btn btn-primary">Actualizar</button>
            </div>
        </form>
    </div>
{% endblock %}
